<body>
  <!--[if lte IE 9]>

  <div class='container'>
    <div class='row'>
        <div class='col-md-6'>
            <h1>Recaptcha Exercise</h1>
        </div>
        </div>
    <div class='row'>
      <div class='col-md-6'>
        <form id="subscribeForm">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LehN5AUAAAAAPv7BsZzE5pXm6w-jt19DozZBY7M"></div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>
      </div>
    </div>
  </div>

  <script>
      document.getElementById('subscribeForm').addEventListener('submit', submitForm);

      function submitForm(e){
        e.preventDefault();
        
        const name = document.querySelector('#name').value;
        const email = document.querySelector('#email').value;
        const captcha = document.querySelector('#g-recaptcha-response').value;

        fetch('/subscribe', {
            method:'POST',
            headers: {
                'Accept': 'application/json, text/plain, text/plain, */*',
                'Content-type': 'application/json'
            },
            body:JSON.stringify({name:name, email:email, captcha:captcha})
        })
        .then((res) => res.json())
        .then((data) => {
            console.log(data);
            alert(data.msg);
        });
    }
  </script>
